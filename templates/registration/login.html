{% extends 'header.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <br>
    <div class="jumbotron">
        <form method="POST">
        <h2>Login</h2>
        <br>
        {% csrf_token %}
        {{form|crispy}}
            <button type="submit" class="btn btn-primary">Login</button>
          	<p>Don't have an account? <a href="{% url 'main:register' %}"><strong>register here</strong></a>!</p>
        </form>
        
    </div>
    
{% endblock %}
