{% extends 'header.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<br>
	<div class="jumbotron">
	    <form method="POST">
	    	<h2>Register</h2>
	    	<br>
	        {% csrf_token %}
	        {{form|crispy}}
	        <button type="submit" class="btn btn-primary">Register</button>
	        <br><p style="margin: 10px;">If you already have an account <a href="{% url 'login' %}" target="blank"><strong>Login</strong></a> instead.</p>
	    </form>
	</div>

    

{% endblock %}
